<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Első formom</title>

<body>
    <div class="container">
    <form action="form.php" method="post">
        <div class="form-group">
            <label for="nev">Felhasználónév</label>

        <label for="jelszo">Jelszó</label>
        <input type="password" name="jelszo" id="jelszo" class="form-control">
